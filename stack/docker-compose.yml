version: "3.9"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: llwb-ollama
    ports:
      - "${OLLAMA_HOST_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 20
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: llwb-openwebui
    depends_on:
      - ollama
    ports:
      - "${WEBUI_HOST_PORT:-3000}:8080"
    environment:
      OLLAMA_BASE_URL: "http://ollama:11434"
      WEBUI_AUTH: "True"
      ENABLE_SIGNUP: "False"
      WEBUI_ADMIN_EMAIL: "${WEBUI_ADMIN_EMAIL}"
      WEBUI_ADMIN_PASSWORD: "${WEBUI_ADMIN_PASSWORD}"
    volumes:
      - openwebui_data:/app/backend/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8080/health | grep -q 'ok' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
    restart: unless-stopped

  fileapi:
    build:
      context: ../file-api
    container_name: llwb-fileapi
    environment:
      FILE_API_KEY: "${FILE_API_KEY}"
      FILE_API_ROOTS: "${FILE_API_ROOTS}"
      FILE_API_DENYLIST: "${FILE_API_DENYLIST}"
    ports:
      - "${FILE_API_HOST_PORT:-8001}:8001"
    volumes:
      - ${FILE_API_ROOTS_HOST:-C:/Users}:/mounted:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 10s
      retries: 20
    restart: unless-stopped

volumes:
  ollama_data:
  openwebui_data:
