<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Local LLM Workbench</title>
    <style>
      body { margin: 0; font-family: Segoe UI, sans-serif; background: #0f1117; color: #fff; }
      #root { height: 100vh; }
      .layout { display: grid; grid-template-columns: 240px 1fr; height: 100%; }
      .sidebar { padding: 12px; background: #161b22; }
      .nav button { width: 100%; margin: 4px 0; background: #1f2937; color: white; border: 0; padding: 10px; text-align: left; }
      .content { padding: 16px; }
      input, textarea { width: 100%; background: #111827; color: white; border: 1px solid #374151; padding: 8px; margin-bottom: 8px; }
      .badge { padding: 4px 8px; background: #1d4ed8; border-radius: 12px; display: inline-block; }
      webview { width: 100%; height: 80vh; border: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="../renderer.js"></script>
  </body>
</html>
